<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Land</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="index.html"><strong>Buffet Land</strong></a>
                <!---the logo can be placed here on the buffet land text---->
            </div>
            
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button>
                    </li>
                </ul>
            </nav>
            <!---navigation bar code complete-->
        </div>
        <div id='login-form'class='login-page'>
            <!--here we are making the form-box-->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button
                    type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button
                    type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <!--creating the login form-->
                <form id='login' class='input-group-login' action="functions.php" method="POST">
                    <input type='text'class='input-field'placeholder='User Id'required>
                    <input type='text'class='input-field'placeholder='Email Id'required>
                    <input type='password'class='input-field'placeholder='Enter Password'required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log In</button>
                </form>
                <!--creating the registraton form-->
                <form id='register' class='input-group-register' action="signup-check2.php" method="post">
                    <input type='text'class='input-field' name="FName" placeholder='First Name'required>
                    <input type='text'class='input-field' name="LName" placeholder='Last Name'required>
                    <input type='text'class='input-field' name="UserID" placeholder='User Id'required>
                    <input type='email'class='input-field' name="uid" placeholder='Email Id'required>
                   <input type='text'class='input-field' name="number" placeholder='Contact Number'required> 
                    <input type='text'class='input-field' name="address" placeholder='Home Address'required>
                    
                    <!--the input password and the confirmed password are currently not set to match-->
                    <input type='password'class='input-field' name="pword" placeholder='Enter 5 digit Password'required pattern='[0-9]{5}'>
                    <input type='password'class='input-field' name="pword2" placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn' name="signup-submit">Register</button>
                </form> 
                
            </div>
        </div>
    </div>
    <!--this javascript code is for functionality of the login and registration forms-->
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <!--this makes the foem box disappear when you logout(click out of the box)-->
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
